<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Services</title>
  </head>

  <body id="body">
    <div class="container">
      <!-- Title -->
      <div
        class="col-12 d-flex justify-content-center align-content-center flex-column titlecontainer"
      >
        <div
          class="d-flex justify-content-center align-content-center m-3 title"
        >
          <h2>خدمات تساعدك على نمو مشاريعك</h2>
        </div>
        <div
          class="d-flex justify-content-center align-content-center title-desc"
        >
          <p>
            يقدم المستقلون على كفيل مجموعة متنوعة من الخدمات الإحترافية التى
            تساعدك على تطوير أعمالك و نمو مشاريعك
          </p>
        </div>
      </div>
      <!-- Search -->
      <form
        action="#"
        class="help-search mb-3 flex-wrap d-flex align-items-center justify-content-center"
      >
        <div
          class="search-box border border-1 rounded d-flex ms-3 pe-3 flex-grow-1 align-items-center"
        >
          <i class="fas fa-search ms-1"></i>
          <input
            class="border-0 d-flex flex-grow-1 form-control-lg"
            id="search-for-gigs"
            type="text"
            placeholder="ابحث عن ..."
            aria-label=".form-control-lg example"
          />
        </div>
        <button class="btn p-2 ps-5 m-2 pe-5" id="search" type="submit">
          بحث
        </button>
      </form>
      <!-- realtime search -->
      <div id="real-time-search-results"></div>
      <!-- category container -->
      <div class="pb-40 search-category-container">
        <div class="d-flex row g-4 search-category-row pb-5">
          <!-- category-card -->
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <a
              href="#"
              class="search-category main-category-shortcut-button"
              category_id=""
            >
              <div class="img">
                <img
                  src="https://kafiil.com/modules/base/img/icons/marketing.svg"
                  alt=""
                />
              </div>
