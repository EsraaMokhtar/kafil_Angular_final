<div class="container-fluid " style="background-color: #f1f2f2">
  <div class="row m-4" style="background-color: #f1f2f2">
      <div class="col-md-6 p-3 ">
          <p class="title text-center text-black">أنشئ حساب جديد</p>
          <div class="sign-methods row mb-3  p-4 text-center">
            <a href="#"class="method-google col-md-5 me-2 mt-1 rounded-2  text-decoration-none text-white py-2 px-2 bg-danger">سجل دخول بجوجل</a>
            <a href="#"class="method-twitter col-md-5 me-2 mt-1 rounded-2  text-decoration-none text-white py-2 px-2 bg-info">سجل دخول بتويتر</a>
          </div>
          <form class="row " action=""  >
          <!-- <form class="row " action="" > -->
               <!-- FirstName    -->
            <div class="col-md-6">
                  <label for="firstName"class="p-2"> الأسم الأول </label><br>
                  <input style="background-color: rgb(250, 250, 250);" class="form-control   " type="text" id="firstName" name="first-name" placeholder="الاسم الأول" formControlName="FirstName">
              </div>
               <!-- lastName -->
              <div class="col-md-6">
                  <label for="lastName" class="p-2"> الأسم الثاني </label><br>
                  <input class="form-control bg-white" type="text" id="lastName" name="last-name" placeholder="الاسم الثاني">
              </div>
                <!-- Email -->
              <div class="col-md-12">
                  <label for="email" class="p-2">البريد الألكتروني</label>
                  <input class="form-control" type="email"  name="Email" id="email" placeholder="البريد الألكتروني">
              </div>
                <!-- password -->
              <div class="col-md-6">
                  <label for="password" class="p-2"> كلمة السر </label><br>
                  <input class="form-control" type="password" id="password" name="password" placeholder="كلمه السر">
              </div>
                  <!-- Repassword -->
              <div class="col-md-6">
                  <label for="confirmpassword" class="p-2"> تأكيد كلمة السر </label><br>
                  <input class="form-control" type="password" id="confirmpassword" name="password" placeholder=" تأكيد كلمة السر " onchange="ValidationPassword()" >
              </div>
              <p class="p-3 ">بالتسجيل في كفيل ,انت توافق على
                   <a class="text-success text-decoration-none" href="#">الخصوصية</a>,
                   <a class="text-success text-decoration-none" href="#">والشروط والأحكام </a></p>

                   <button class="btn bg-success text-white w-100 mt-2"  >تسجيل</button>
          </form>
      </div>
      <div class=" col-md-6 ">
          <img src="assets/Img/Group 90.jpg" class="w-100"alt="">
      </div>

  </div>
</div>
