<div class="container-fluid" dir="rtl">
  <div class="row m-4 bg-light">
    <div class="aside-right col-md-6 p-3 bg-white">
      <p class="title text-center text-black">مرحباً بك مجدداً</p>
      <div class="sign-method row mb-3 bg-body p-3 text-center">
        <a
          href="#"
          class="method-google col-md-5 ms-1 mt-1 rounded-2 text-decoration-none text-white pt-2 pb-2 ps-5 pe-5 bg-danger"
          >سجل دخول بجوجل</a
        >
        <a
          href="#"
          class="method-twitter col-md-5 ms-1 mt-1 rounded-2 text-decoration-none text-white pt-2 pb-2 ps-5 pe-5 bg-info"
          >سجل دخول بتويتر</a
        >
      </div>
      <form action="#" method="post">
        <label for="floatingEmail" class="p-2">البريد الألكتروني</label><br />
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="البريد الألكتروني"
          />
        </div>
        <label for="floatingPassword " class="p-2">كلمة السر </label>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
        </div>
        <div class="d-flex p-2 m-2 justify-content-between">
          <div>
            <input class="form-check-input" type="checkbox" id="checkbox" />
            تذكرني
          </div>
          <a href="#" class="text-decoration-none text-success"
            >هل نسيت كلمةالسر؟</a
          >
        </div>
      </form>
      <button class="btn bg-success text-white w-100 mt-2">دخول</button>
    </div>
    <div class="aside-left col-md-6">
      <img src="./Images/Group 90.png" alt="imagelogin" class="w-100" />
    </div>
  </div>
</div>
